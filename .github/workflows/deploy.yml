name: Jeonse-ive CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Git checkout
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. Create .env file from GitHub Secrets
