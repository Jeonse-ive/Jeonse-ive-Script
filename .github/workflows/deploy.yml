        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/${{ secrets.SERVER_USERNAME }}/app
            echo "[EC2] .env íŒŒì¼ ìƒíƒœ í™•ì¸:"
            if [ -f ".env" ]; then
              echo "âœ… .envëŠ” ì •ìƒ íŒŒì¼ì…ë‹ˆë‹¤."
              ls -l .env
              file .env
              echo "[ë‚´ìš© ë¯¸ë¦¬ë³´ê¸°]"
              cat .env
            elif [ -d ".env" ]; then
              echo "âŒ .envê°€ ë””ë ‰í„°ë¦¬ì…ë‹ˆë‹¤. ë¬¸ì œ ë°œìƒ"
              ls -ld .env
            else
              echo "âŒ .envê°€ ì¡´ì¬í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤."
            fi

      # âœ… 13. Docker Compose Deploy
      - name: Deploy on EC2 with Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/${{ secrets.SERVER_USERNAME }}/app

            echo "[EC2] DockerHub ë¡œê·¸ì¸ ì‹œë„ ì¤‘..."
            echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            echo "[EC2] docker-compose.prod.yml ë° .env ìœ„ì¹˜ í™•ì¸:"
            ls -l

            echo "[EC2] Docker Compose ë°°í¬ ì‹œì‘"
            docker compose -f docker-compose.prod.yml down || true
            docker image prune -a -f
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO_NAME }}:latest
            docker compose -f docker-compose.prod.yml up -d

      # âœ… 14. Verify containers
      - name: Show running containers
        uses: appleboy/ssh-action@master
